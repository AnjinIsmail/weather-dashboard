<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@300&family=Raleway&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">Weather Dashboard</h1>
  </header>

      <div class="col-sm-2">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Search for a city</h5>
            <form id="user-form" class="card-body">
              <label class="form-label" for="city"></label>
              <input name="search" id="search" type="text" autofocus="true" class="form-input"/>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-search"></i>
              </button>
            </form>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">name city</li>
              <li class="list-group-item">name city</li>
              <li class="list-group-item">name city</li>
            </ul>
          </div>
        </div>
      </div>
          <div class="col-md-8">
            <div class="card">
              <div class="card-body">
                <div id="city"></div>
                <img id="icon" src="" />
                <div id="temp"></div>
                <div id="humidity"></div>
                <div id="wind"></div>
                <div id="UV"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title"> 5 -Day Forecast </h5>
              </div>
            </div>
          </div>

          <div class="col-sm-2">
            <div class="card">
              <div class="card-body">
                <p class="card-text"></p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
            <div class="card-body"></div>
            </div>
          </div>

          <div class="col-sm-2">
            <div class="card">
              <div class="card-body"></div>
            </div>
          </div>

          <div class="col-sm-2">
            <div class="card">
              <div class="card-body">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
